<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font-awesome here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link icon here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- link css style here -->
    <link rel="stylesheet" href="../css/app.css">
    <title>Quiz App</title>
</head>

<body>
    <!-- Menu section start -->
    <div class="content">
        <div class="nav-bar">
            <h1>Quiz<span> App</span></h1>
            <div class="Menu">
                <a href="#" class="active">Create Quiz</a>
                <a href="run-quiz.html">Play Quiz</a>
            </div>
        </div>
    </div>
    <!-- Menu section end -->

    <!-- feature section start -->

    <div class="feature">
        <div class="box-content">
            <form action="" id="store-data">
                <div class="text-answer">
                    <input type="question" id="question" placeholder="Question" /><br />
                </div>
                <div class="choice">
                    A. <label for="answer1"><input id="answer1" type="text" placeholder="option 1"></label><br>
                    B. <label for="answer2"><input id="answer2" type="text" placeholder="option 2"></label><br>
                    C. <label for="answer3"><input id="answer3" type="text" placeholder="option 3"></label><br>
                    D. <label for="answer4"><input id="answer4" type="text" placeholder="option 4"></label><br>
                </div>
                <hr>
                <div class="storCorectAnswer">
                    <!-- Your correct answer: <input type="" id="correct"> -->
                    Correct answer: 
                    <select name="option" id="selection">
                        <option value="" id="option1">A</option>
                        <option value="" id="option2">B</option>
                        <option value="" id="option3">C</option>
                        <option value="" id="option4">D</option>
                    </select>
                </div>
            </form>
            <div class="btn">
                <button id="add">Add +</button>
            </div>
        </div>
    </div>
    <!-- feature section end -->
</body>
<!-- link Js -->
<script src="../js/edit-quiz.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
