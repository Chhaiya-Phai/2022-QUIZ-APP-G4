                    <input type="checkbox" id="answer3" name="answer3">
                    <label for="answer3"><input type="text" placeholder=".........................................................................."></label><br>
                    <input type="checkbox" id="answer4" name="answer4">
                    <label for="answer4"><input type="text" placeholder=".........................................................................."></label><br>
                </div>
            </form>
            <button class="add">Add +</button>
        </div>
    </div>
</section>

<!-- feature section end -->

<!-- link Js -->
<script src="../js/app.js"></script>
